<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Table with even odd using JavaScript</title>

<script >
function calc()
{
    var num =document.getElementById("num").value;
    multiplication(num);
}
function multiplication(num)
{
    var ele =document.getElementById("table");
	for(var i=1 ;i<=10;i++)
	{
	  var mul =num*i;
        if(mul %2 == 0)
            ele.innerHTML=ele.innerHTML+num+" x "+i+" = "+mul+" (Even)"+"<br>";
        else
            ele.innerHTML=ele.innerHTML+num+" x "+i+" = "+mul+" (Odd)"+"<br>";
    }

}

</script>
</head>
<body>
Number:<input type="text" name="num" id="num">
<input type="button" Value="find" onclick="calc()">
<p id="table"></p>
</body>
</html>
